syntax = "proto3";

import "messages/sync.proto";
import "messages/info.proto";

message Message {
    oneof message {
        ShowFiles    show_files    = 1;
        FileList     file_list     = 2;
        SyncRequest  sync_request  = 3;
        SyncResponse sync_response = 4;
        GetRequest   get_request   = 5;
        GetResponse  get_response  = 6;
        bool         received      = 7; // when there is no other response
        bool         finish        = 8;
    } 
}
