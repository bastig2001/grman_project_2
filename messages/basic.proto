syntax = "proto3";

message File {
    string file_name = 1;
    uint64 timestamp = 2;
    uint64 size = 3;
    string signature = 4;
}

message Block {
    string file_name = 1;
    uint64 offset = 2;
    uint32 size = 3;
}

message BlockRange {
    Block block = 1;
    uint64 end = 2;
}

message Blocks {
    repeated Block blocks = 1;
}
